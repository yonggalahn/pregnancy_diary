<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>따수니를 기다리며</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
  <link href='./style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <div class="header-nav-links" style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
        <a href="login.html" id="login-button-header" class="header-button-small" style="display: none;">로그인</a>
        <a href="profile.html" id="profile-button-header" class="header-button-small" style="display: none;">프로필 변경</a>
        <button id="logout-button-header" class="header-button-small" style="display: none;">로그아웃</button>
    </div>
    <h1>♥ 따수니의 성장 일기 ♥</h1>
    <div id="dday-counter" style="font-size: 2em; font-weight: bold; color: #a1887f; margin-bottom: 20px;"></div>

    <section id="weekly-info-section" class="latest-diary-card" style="margin-top: 30px; text-align: left;">
      <h2 id="weekly-info-title" style="text-align: center; font-size: 2em; color: #8d6e63; margin-bottom: 20px;"></h2>
      <p id="weekly-info-week" style="text-align: center; font-size: 1.2em; font-weight: bold;"></p>
      <div id="weekly-info-content"></div>
    </section>

    <section id="mood-tracker-section" class="latest-diary-card" style="margin-top: 30px;">
      <h2 style="text-align: center; font-size: 2em; color: #8d6e63; margin-bottom: 20px;">오늘의 기분은 어때요?</h2>
      <div id="mood-buttons" style="display: flex; justify-content: center; gap: 15px; font-size: 2.5em;">
        <button class="mood-button" data-mood="🥰">🥰</button>
        <button class="mood-button" data-mood="😊">😊</button>
        <button class="mood-button" data-mood="😐">😐</button>
        <button class="mood-button" data-mood="😢">😢</button>
        <button class="mood-button" data-mood="😠">😠</button>
      </div>
      <p id="todays-mood" style="text-align: center; font-size: 1.2em; font-weight: bold; margin-top: 20px;"></p>
    </section>

    <main>
      <section class="profiles">
        <div class="profile">
          <a href="diary.html?person=mikael">
            <img id="mikael-pic" src="image/michael.jpg" alt="미카엘 사진">
            <p>미카엘</p>
          </a>
        </div>
        <div class="profile">
          <a href="diary.html?person=agatha">
            <img id="agatha-pic" src="image/agatha.jpg" alt="아가다 사진">
            <p>아가다</p>
          </a>
        </div>
      </section>
    </main>
    <div id="main-calendar-container" style="margin-top: 30px;"></div>

    <section class="latest-diaries">
      <h2 style="font-size: 2em; color: #8d6e63; margin-top: 40px; margin-bottom: 20px;">최신 일기 미리보기</h2>
      <div class="latest-diaries-grid">
        <div id="latest-mikael-entry" class="latest-diary-card"></div>
        <div id="latest-agatha-entry" class="latest-diary-card"></div>
      </div>
    </section>

    <section class="main-nav-links" style="display: flex; justify-content: center; gap: 20px; margin-top: 40px; margin-bottom: 20px;">
      <a href="archive.html" class="nav-button">
        일기와 사진 모아보기 📚
      </a>
      <a href="search.html" class="nav-button">
        일기 검색하기 🔍
      </a>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
