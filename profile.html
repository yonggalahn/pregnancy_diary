<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 사진 변경 - 따수니의 성장 일기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link href='./style.css' rel='stylesheet'>
</head>
<body style="display: none;">
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">프로필 사진 변경</h1>
            <a href="index.html" class="header-button">홈으로</a>
        </header>

        <section class="profile-upload-section" style="text-align: center;">
            <img id="current-profile-pic" src="" alt="Current Profile Picture" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 5px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.15);">
            <input type="file" id="profile-pic-input" accept="image/*">
            <button id="upload-profile-pic-button" class="nav-button" style="margin-top: 20px;">업로드</button>
            <p id="upload-status" style="margin-top: 15px; font-weight: bold;"></p>
        </section>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.8.0/firebase-storage.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./profile.js"></script>

    <script type="module">
        import { monitorAuthState } from './auth.js';
        monitorAuthState(
            user => { document.body.style.display = 'block'; },
            () => { window.location.href = 'login.html'; }
        );
    </script>
</body>
</html>
