<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아가다와 미카엘의 애기일기</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <header>
    <h1 id="diary-title"></h1>
    <a href="index.html">홈으로</a>
  </header>

  <main>
    <div id="calendar-container"></div>
    <div id="diary-entry" style="display: none;">
      <h2 id="diary-date"></h2>
      <div class="diary-content">
        <img id="diary-image" src="" alt="Diary Image" style="display: none; max-width: 100%; border-radius: 5px; margin-bottom: 15px;">
        <input type="file" id="image-input" accept="image/*">
        <textarea id="diary-text" rows="5" placeholder="3줄 일기를 작성하세요..."></textarea>
      </div>
      <button id="save-button">저장</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js"></script>
  <script type="module" src="/firebase-config.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
